<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Recipe Converter</title>
</head>

<header>
</header>

<body class="bg-grey-100 font-grey-800 font-lato">
    <section class="text-center margin-tb30">
        <label for="userInput" class="display-block margin-b10 fs-2em">Convert recipe to:</label>
        <div class="display-flex direction-row justify-center">
            <input type="text" id="conversion" class="border-none brad-5 font-lato" placeholder="ie: 3x, half, or 1.5x">
        </div>
        <!-- <div>
            <input type="text" id="url" class="border-none brad-5 font-lato margin-t10" placeholder="Paste a URL here">
            <button id="fetch-url">Go!</button>
        </div> -->
    </section>
    <section class="display-flex justify-evenly">
        <div id="original-recipe-div" class="display-flex direction-column align-center">
            <div id="original" class="h60vmin-w75vmin border-none brad-5 font-lato font-white bg-white" contenteditable="true" style="overflow: auto;">
                <!-- You can directly enter or paste the original recipe text here with formatting -->
            </div>
            <input id="convert" type="submit" value="Convert" class="border-none w-20vmin brad-5 margin-t10 font-white bg-grey-400 font-lato">
        </div>
        <!-- <div id="formatted-recipe-div" class="display-flex direction-column align-center">
            <textarea id="formatted" class="h60vmin-w75vmin border-none brad-5 font-lato"
                placeholder="The converted recipe text will show up here..."></textarea>
            <input id="save" type="submit" value="Save" class="border-none w-20vmin brad-5 margin-t10 font-white bg-grey-400 font-lato
            ">
        </div> -->
        <div id="formatted-recipe-div" class="display-flex direction-column align-center">
            <div id="formatted" class="h60vmin-w75vmin border-none brad-5 font-lato font-white bg-white" contenteditable="true" style="overflow: auto;">
                <!-- The converted recipe text will show up here, and it can be edited if needed -->
            </div>
            <input id="save" type="submit" value="Save" class="border-none w-20vmin brad-5 margin-t10 font-white bg-grey-400 font-lato">
        </div>
    </section>
</body>

</html>
